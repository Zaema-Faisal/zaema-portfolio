          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section py-5 text-center">
    <div class="container">
      <h2 class="mb-4">Let's Connect!</h2>
      <p class="mb-5">Feel free to reach out to me on any of the platforms below or send me a message directly.</p>
      
      <!-- Social Links -->
      <div class="d-flex flex-wrap justify-content-center gap-4 mb-5">
        <a href="https://www.linkedin.com/in/zaema-faisal-8772691b2?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" 
           class="btn btn-outline-light" target="_blank">LinkedIn</a>
        <a href="https://github.com/Zaema-Faisal" class="btn btn-outline-light" target="_blank">GitHub</a>
        <a href="https://www.instagram.com/zaema789?igsh=OGZieTY0N2w5dDN4" 
           class="btn btn-outline-light" target="_blank">Instagram</a>
        <a href="https://www.facebook.com/share/16jaF4XEc2/" class="btn btn-outline-light" target="_blank">Facebook</a>
      </div>

      <!-- Contact Form -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control bg-dark text-white border-light" id="name" placeholder="Enter your name">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control bg-dark text-white border-light" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control bg-dark text-white border-light" id="message" rows="5" placeholder="Write your message here..."></textarea>
            </div>
            <button type="submit" class="btn btn-light">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>
